<div class="page-wrapper">

  <div class="page-header">
    <h1><a ui-sref="home"><img class="logo-img" src="images/logo.png" /></a> Register</h1>
  </div>

  <div ng-show="error">
     <span>{{ error.message }}</span>
  </div>
  <form ng-submit="register()">
  <div class="input-group">
      <input type="username" class="form-control" placeholder="Username" ng-model="username">
    </div>
    <div class="input-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="email">
    </div>
    <div class="input-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="password">
    </div>
    <input type="submit" class="btn btn-default" value="Register">
  </form>

</div>
